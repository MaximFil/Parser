  <div class="modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Filters</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss ('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container">
        <div class="row">
          <div *ngFor="let Items of nameSitesUser" class="col">
            <div *ngIf="Items.select==true; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <label class="form-check-label margin_left_label"><input class="form-check-input" type="checkbox" name="brands[]" value="1" checked> {{Items.nameSite}}</label>
            </ng-template>
            <ng-template #elseBlock>
              <label class="form-check-label margin_left_label"><input class="form-check-input" type="checkbox" name="brands[]" value="1"> {{Items.nameSite}}</label>
            </ng-template>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.close ('Close click')">Close</button>
        </div>
      </div>
    </div>
  </div>
