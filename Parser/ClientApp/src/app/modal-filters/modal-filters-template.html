  <div class="modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header title">
        <h4 class="modal-title">Filters</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss ('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body content">
  <div class="row">
    <div class="col">
      <h5>Sites</h5>
      <div *ngFor="let site of nameSitesUser" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id={{site.nameSite}} [(ngModel)]="site.select"
               [attr.checked]="site.select==true?true:null">
        <label class="custom-control-label" for={{site.nameSite}}>
          {{site.nameSite}}
        </label>
      </div>
    </div>
    <div class="col">
      <h5>Viewed news</h5>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="defaultUnchecked" [value]="true" [(ngModel)]="showArticle" name="defaultExampleRadios" [attr.checked]="showArticle==true?true:null">
        <label class="custom-control-label" for="defaultUnchecked">Show</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="defaultChecked" [value]="false" [(ngModel)]="showArticle" name="defaultExampleRadios" [attr.checked]="showArticle==false?true:null">
        <label class="custom-control-label" for="defaultChecked">Hide</label>
      </div>
    </div>
  </div>
</div>
        <div class="modal-footer close_down">
          <button type="button" class="btn btn-outline-dark save_button" (click)="saveFilters()">Save</button>
        </div>     
    </div>
</div>
