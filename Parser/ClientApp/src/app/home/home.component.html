<!DOCTYPE html>
<h1>Parser</h1>

<html>
<body>
  <div *ngIf="isLoaded==false; then loadBlock else elseLoadBlock"></div>
  <ng-template #loadBlock>
    <mat-spinner *ngIf="isLoaded==false" mode="indeterminate" color="warn" class="center"></mat-spinner>
  </ng-template>
  <ng-template #elseLoadBlock>
    <div *ngFor="let items of sites;let i = index">
      <h3>{{items.nameSite}}</h3>
      <div *ngIf="items.articles.length>0; then thenBlock else elseBlock"></div>
      
      <ng-template #thenBlock>
        <div class="main_block">        
          <div class="container">
            <div class="row">
              <div class="col-sm-4 small_block" *ngFor="let item of items.articles;let j = index">
                <a href={{item.link}} target="_blank" (click)="saveShowArticle(item.id)">
                  {{item.title}}
                </a>
                <p>{{item.partContent}}</p>
                <br>
                <button class="btn btn-link richt_down" (click)="open(item)">More</button>
              </div>
            </div>
          </div>
          <form>
            <button (click)="getMoreArticles(items.siteId,i)" type="button" class="btn btn-secondary center">More articles</button>
          </form>
        </div>
      </ng-template>
      <ng-template #elseBlock>
        <{{item.nameSite}}>
        <div class="main_block">
          <p>Articles Not found</p>
        </div>
      </ng-template>
    </div>
  </ng-template>
</body>
</html>
