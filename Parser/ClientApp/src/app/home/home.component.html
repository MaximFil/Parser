<!DOCTYPE html>
<h1>Parsing habr</h1>
  <html>
  <body>
    <div *ngIf="isLoading==false; then loadBlock else elseLoadBlock"></div>
    <ng-template #loadBlock>
      <mat-spinner *ngIf="isLoading==false" mode="indeterminate" color="warn" class="center"></mat-spinner>
    </ng-template>
    <ng-template #elseLoadBlock>
      <div *ngIf="countAllNews>0; then thenBlock else elseBlock"></div>     
      <ng-template #thenBlock>
        <div class="main_block">
          <h3>habr</h3>
          <div class="container">
            <div class="row">
              <div class="col-sm-4 small_block" *ngFor="let articlelink of ArticlesLinksPart">
                <a href={{articlelink.link}} target="_blank">
                  {{articlelink.article}}
                </a>
                <p>{{articlelink.partContent}}</p>
                <br>
                <p>
                  <button class="btn btn-link richt_down" (click)="open(articlelink)">More</button>
                </p>
              </div>
            </div>
          </div>
          <form>
            <button *ngIf="countPartNews*9<countAllNews" (click)="getPartNews()" type="button" class="btn btn-secondary center">still</button>
          </form>
        </div>
      </ng-template>
      <ng-template #elseBlock>
        <div class="main_block">
          <h3>habr</h3>
          <p>Articles Not found</p>
        </div>
      </ng-template>
    </ng-template>
    <p> {{count}}</p>
  </body>
</html>
